<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<div class="start-template">
    <p th:if="${param.logout}" class="bg-warning">已注销</p>
    <p th:if="${param.error}" class="bg-danger">有错误，请重试</p>
    <h2>使用账号密码登录</h2>
    <form class="form-signin" role="form" name="form" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" class="form-control" id="username" name="username" value="" placeholder="账号"/>
        </div>
        <div class="form-group">
            <label for="passowrd">密码</label>
            <input type="password" class="form-control" id="passowrd" name="passowrd" value="" placeholder="密码"/>
        </div>
        <input type="submit" id="login" value="Login" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
